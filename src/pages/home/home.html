<ion-header>
  <ion-navbar>
    <ion-title>
      Tu Horoscopo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>	
		<ion-item *ngFor="let movie of movies" (click)="itemTapped($event, movie)">
			<ion-avatar item-left>
				<img src="./assets/image/{{movie.img_image}}.png"/>
			</ion-avatar>
			<h2>{{movie.paneltitle_value_2}} <small>{{movie.paneltitle_value_3}}</small></h2>
		</ion-item>
	</ion-list>
</ion-content>
