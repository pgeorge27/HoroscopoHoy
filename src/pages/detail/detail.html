<ion-header>

  <ion-navbar>
    <ion-title>{{movie.paneltitle_value_2}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home" padding>
	<div *ngIf="movie" class="selection">
		<ion-card>			
			<ion-item>
				<ion-avatar item-left image-large>
					<img src="./assets/image/{{movie.img_image}}.png"/>
				</ion-avatar>
				<ion-item class="movie-title-data">
          <h1>{{movie.paneltitle_value_2}}</h1>
          <p>{{movie.paneltitle_value_3}}</p>
				</ion-item>
			</ion-item>   
			<ion-card-content>
				<p class="signo-description">{{movie.prediccion_description}}</p>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
